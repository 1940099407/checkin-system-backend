# 服务器配置
server:
  port: 8080 # 后端接口端口
  servlet:
    context-path: /api # 接口前缀，所有接口需加/api

# 数据库配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/checkin_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root # 你的MySQL用户名
    password: Crp.1234 # 你的MySQL密码
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Redis配置（打卡连续天数缓存）
  redis:
    host: localhost
    port: 6379
    password: ""  # 无密码留空，有密码填实际值
    lettuce:
      pool:
        max-active: 8   # 最大连接数
        max-idle: 8     # 最大空闲连接
        min-idle: 2     # 最小空闲连接
  # 日期格式化（统一前后端日期返回格式）
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false  # 禁用时间戳，返回字符串格式
  mvc:
    static-path-pattern: /**  # 允许所有静态资源请求
  web:
    resources:
          static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/


# MyBatis-Plus配置
mybatis-plus:
  type-aliases-package: com.checkin.entity # 明确实体类所在包（关键）
  configuration:
    map-underscore-to-camel-case: true # 下划线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印SQL日志（开发阶段用）
  global-config:
    db-config:
      id-type: auto # 主键自增
      logic-delete-field: isDeleted # 逻辑删除字段（如需逻辑删除）
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/**/*.xml # Mapper.xml文件路径

# JWT配置
jwt:
  secret: your256bitSecretKeyForCheckinSystem!@#$%^&*()  # 至少256位（32字符）的密钥
  expiration: 86400000 # 过期时间(24小时，单位毫秒)


# 打卡业务自定义配置（按需调整）
checkin:
  valid:
    # 打卡有效经纬度范围（前端定位后校验）
    latitude:
      min: 22.0
      max: 24.0
    longitude:
      min: 112.0
      max: 115.0
  reissue:
    max-days: 3    # 补卡最大追溯天数（3天内可补）
    max-count: 1   # 每月最大补卡次数


# 原有springdoc配置保留，补充以下内容
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs  # 显式指定，配合context-path后实际路径是/api/v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    # 关键：指定Swagger扫描/api前缀下的所有接口（否则识别不到业务接口）
    urls:
      - url: /v3/api-docs
        name: 打卡系统接口文档
  # 可选：明确扫描/api/**路径的接口，确保SpringDoc识别所有业务接口
  paths-to-match: /api/**,/user/**,/checkin/** # 扫描/api和/user开头的所有接口

# 补充：解决context-path下静态资源（Swagger UI）映射问题